<html>
	<head>
		<script src="/jquery-1.5.1.min.js"></script> 
		<script src="/PhiloGL.js"></script> 
		<script src="/socket.io/socket.io.js"></script> 

		<script id="shader-fs" type="x-shader/x-fragment"> 
		  #ifdef GL_ES
		  precision highp float;
		  #endif
		 
		  void main(void) {
		    gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
		  }
		</script> 
		 
		<script id="shader-vs" type="x-shader/x-vertex"> 
		  attribute vec3 aVertexPosition;
		 
		  uniform mat4 uMVMatrix;
		  uniform mat4 uPMatrix;
		 
		  void main(void) {
		    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		  }
		</script>

		<script>

			function webGLStart() {
			  PhiloGL('game', {
			    program: {
			      from: 'ids',
			       vs: 'shader-vs',
			       fs: 'shader-fs'
			    },
			    onError: function() {
			      alert("You probably don't have WebGL - sorry");
			    },
			    onLoad: function(app) {
			      var gl = app.gl,
				  canvas = app.canvas,
				  program = app.program,
				  camera = app.camera;

			      gl.viewport(0, 0, canvas.width, canvas.height);
			      gl.clearColor(0, 0, 0, 1);
			      gl.clearDepth(1);
			      gl.enable(gl.DEPTH_TEST);
			      gl.depthFunc(gl.LEQUAL);

			      program.setBuffers({       
				'square': {
				  attribute: 'aVertexPosition',
				  value: new Float32Array([1, 1, 0, -1, 1, 0, 1, -1, 0, -1, -1, 0]),
				  size: 3
				}
			      });
			      
			      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

				camera.modelView.id();
			      camera.modelView.$translate(0, 0, 1);
			      program.setUniform('uMVMatrix', camera.modelView);
			      program.setUniform('uPMatrix', camera.projection);
			      program.setBuffer('square');
			      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
			    }
			  });  
			}
	
		</script>

		<script>
		//	$(document).ready(webGLStart);
		</script>
	</head>
	<body onload="webGLStart();">		
		<canvas id="game" style="border: none;" width="500" height="500">
		</canvas>
	</body>
</html>
