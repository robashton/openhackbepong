<html>
	<head>
		<script src="/jquery-1.5.1.min.js"></script> 
		<script src="/socket.io/socket.io.js"></script> 

		<script>


			 var socket = new io.Socket('robashton.no.de', { port: 8090 }); 
			 socket.connect();
			 socket.on('connect', function(){ 

			 });

			 socket.on('message', function(data){ 
				$('#messages').prepend("<p>" + data + "</p>");
			 });

			 socket.on('disconnect', function(){ 

			 });

			$(document).ready(function(){

				$('#simples').keyup(function(e) {
					var simples = $(this);
					if(e.keyCode == 13) {
						socket.send(simples.val());
						simples.val('');
					}
				});

			});

		
	
		</script>
	</head>
	<body>
		<input type="text" id="simples" />
		<div id="messages">
			
		</div>
	</body>
</html>
